<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JAVA SCRIPT LINK  -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="PASSWORD_JQ.CSS">

</head>

<!-- MAIN BODY  -->

<body>
    <form>
        <div class="box">
            <h1>
                <center>Password Checker Jquery</center>
            </h1><br>
            <div class="box1">
                <div class="inpt">
                    <input type="password" id="my-text" required required size="30px" name="pwd" autofocus>
                </div>
                <center>
                    <div id="result">Week</div>
                </center>
                <p id="counter" style="display:none">Total characters: 0</p>
            </div>
            <br>
            <center>
                <p id="must">Not less then 6 Characters.</p>
            </center>
        </div>
        <br>
    </form>

    <!-- JSCRIPT FILE LINK -->
    <script src="PASSWORD_JQ.js"></script>

</body>

</html>
